<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div>
                <textarea name="display" id="result" placeholder="0" readonly style="font-family: Arial, Helvetica, sans-serif;"></textarea>
            </div>
            <button class="btn btnC">C</button>
            <button class="btn btnArrow">&#8592</button>
            <button class="btnDivide btnFn">&#247</button>
            <button class="btn btn7">7</button>
            <button class="btn btn8">8</button>
            <button class="btn btn9">9</button>
            <button class="btnx btnFn">x</button>
            <button class="btn btn4">4</button>
            <button class="btn btn5">5</button>
            <button class="btn btn6">6</button>
            <button class="btnMinus btnFn">-</button>
            <button class="btn btn1">1</button>
            <button class="btn btn2">2</button>
            <button class="btn btn3">3</button>
            <button class="btnPlus btnFn">+</button>
            <button class="btn btn0">0</button>
            <button class="btn btnDec">.</button>
            <button class="btnE btnFn">=</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
